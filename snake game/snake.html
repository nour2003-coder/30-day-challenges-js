<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
        }
        
    </style>
  </head>
  <body>

    <canvas id="gameCanvas" width="300" height="300">&lt;canvas>
        <script>
            let canvas=document.getElementById('gameCanvas');
            let ctx=canvas.getContext('2d');
            ctx.fillStyle = 'white'; 
            ctx.fillRect(0, 0, 300, 300); 
            ctx.strokeStyle = 'black'; 
            ctx.strokeRect(0, 0, 300, 300);
            let snake = [  {x: 150, y: 150},  {x: 140, y: 150},  {x: 130, y: 150},  {x: 120, y: 150},  {x: 110, y: 150},];
            function drawSnakePart(snakePart) {  ctx.fillStyle = 'lightgreen';  ctx.strokestyle = 'darkgreen';
            ctx.fillRect(snakePart.x, snakePart.y, 10, 10);  ctx.strokeRect(snakePart.x, snakePart.y, 10, 10);}
            function drawSnake() {  snake.forEach(drawSnakePart);}
            advanceSnake();
            drawSnake();
            function advanceSnake() {  const head = {x: snake[0].x +dx, y: snake[0].y +dy};
            snake.unshift(head);
            snake.pop();
          }
            

        </script>

  </body>
</html>
